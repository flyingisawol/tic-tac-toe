<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
      <header>
        <div class="logo-image">
          <img src="img/Hash-white.png" alt="hash">
        </div>
        <div class="player-score">
          <h2>Player</h2>
          <h2>Wins 0</h2>
        </div>
        <div class="btc-mode">
            <img id="btc" src="img/bitcoin-logo-png-transparent.png" alt="bitcoin_logo">
        </div>
      </header>


      <main>
        <div class="board">
            <div class="square" data-index="1">1</div>
            <div class="square" data-index="2">2</div>
            <div class="square" data-index="3">3</div>
            <div class="square" data-index="4">4</div>
            <div class="square" data-index="5">5</div>
            <div class="square" data-index="6">6</div>
            <div class="square" data-index="7">7</div>
            <div class="square" data-index="8">8</div>
            <div class="square" data-index="9">9</div>
        </div>
    </main>

      <footer>
        <h3>Made with ðŸ§¡ By AK</h3>
      </footer>
  </body>
</html>
