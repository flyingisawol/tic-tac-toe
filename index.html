<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-image">
            <img src="img/Hash-white.png" alt="hash">
        </div>
        <div class="player1-score">
            <h2>Player 1</h2>
            <div class="score1">Wins</div>
        </div>
        <div class="player2-score">
            <h2>Player 2</h2>
            <div class="score2">Wins</div>
        </div>
        <div class="btc-mode">
            <img id="btc" src="img/bitcoin-logo-png-transparent.png" alt="bitcoin_logo">
        </div>
    </header>
    <div class="menu">
        <div class="menu-heading toggle-sound">
        <p>Sound On / Off</p>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
    </div>
    
    <main>
        <div class="board">
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
            <div class="square" data-index="9"></div>
        </div>
        <div class ="static-reset"></div>
    </main>
    <div class="end-game">
        <div class="winning-text" data-text="winning-text"></div>
        <button id="restart-button">PLAY AGAIN</button>
        <div class="winning-message-overlay"></div>
    </div>
    
    <footer>
        <h3>Made with ðŸ§¡ by AK</h3>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
